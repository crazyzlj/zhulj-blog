port: 5000

#Follow me, you can choose your icon by http://fortawesome.github.io/Font-Awesome/icons/#brand
follow:
  - class: fa fa-weibo fa-2x
    url: http://weibo.com/crazyzlj
  - class: fa fa-github fa-2x
    url: https://github.com/crazyzlj
  - class: fa fa-google fa-2x
    url: https://scholar.google.com/citations?user=FkNIpcQAAAAJ&hl=en
  - class: fa fa-facebook-official fa-2x
