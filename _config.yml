comments: true
paginate: 6
paginate_path: "page:num"
excerpt_separator: "<!-- more -->"
syntax_highligher: rouge
markdown: kramdown
kramdown:
    auto_ids: true
    input: GFM
    syntax_highlighter: rouge

gems: ['jekyll-paginate','rouge']
timezone: Asia/Shanghai